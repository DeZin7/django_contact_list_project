{% extends 'base.html' %}

{%block titulo%}{{user}}'s Dashboard | {%endblock%}

{% block content %}
<h1 class="mt-3 mb-3"> Hello {{ user.first_name }} {{ user.last_name }} </h1>
{% include 'partials/_messages.html' %}
<p>
    Your user name is {{ user }}.
</p>

<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </td>
            </tr>
    </form>
</div>
{% endblock %}
