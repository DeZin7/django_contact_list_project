{% extends 'base.html' %}

{%block content%}

<h1 class="mt-5">My Contact List</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>
                <a href="#">{{ contact.name }}</a>
            </td>
            <td>{{ contact.surname }}</td>
            <td>{{ contact.phone_number }}</td>
            <td>{{ contact.category }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{%endblock%}
